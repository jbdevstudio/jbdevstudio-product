introLink1Title-perspectives=Java EE Perspective
introLink1Description-perspectives=The Java EE perspective includes workbench views that you can use when developing resources for enterprise applications, EJB modules, Web modules, application client modules, and connector projects or modules.

introLink2Title-perspectives=Seam Perspective
introLink2Description-perspectives=The Seam perspective helps you to use all advantages of Seam Framework in your applications.

introLink3Title-perspectives=Database Development perspective
introLink3Description-perspectives=The Database Development perspective allows you to create, modify, and execute database objects and SQL files.

introLink4Title-perspectives=Hibernate Console perspective
introLink4Description-perspectives=The Hibernate Console perspective allows you to configure database connections, provides visualization of classes and their relationships and allows you to execute HQL queries interactively against your database and browse the query results.

introLink1Title-createnew=Create Seam Project
introLink1Description-createnew=JBoss Developer Studio includes a New Seam Project Wizard that allows you to setup project for full featured web application in Seam. You can use any combination of Java EE frameworks integrated to JBoss Seam.

introLink11Title-createnew=Generate Entities from Existing Database
introLink11Description-createnew=JBoss Developer Studio allows you to create a New Seam Project and generate entities using existing database

introLink2Title-createnew=Create JSF Project
introLink2Description-createnew=JBoss Developer Studio allows you to create brand new JSF projects. A new JSF project will have all JSF libraries, tag libraries and a JSF configuration file. JBoss Developer Studio comes with a number of predefined project templates. These templates are flexible and easily customizable.

