introDescription-gettingstarted=JBoss Developer Studio is a set of eclipse-based development tools that are pre-configured for JBoss Enterprise Middleware Platforms and Red Hat Enterprise Linux. Developers may find these pre-configured tools offer significant time-savings and value, making them more productive and speeding time to deployment.
